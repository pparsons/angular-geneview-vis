<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title>geneview-vis demo page</title>
	
	<link rel="stylesheet" href="bower_components/angular-chromosome-vis/angular-chromosome-vis.css" />
    <link rel="stylesheet" href="src/angular-geneview-vis.css" />
</head>


<body ng-controller="mainCtrl">
	<div chromosome chr="13" rel-size="false" axis="true" assembly="37" width='900' height="20" mode="single" centromere="dot"></div>

    <button ng-click="clk()">submit</button>
   <br/>
    <div geneview chr="{{chr}}" start="start" stop="stop" height="100" width="900" show-status-bar=false></div>



	<!-- JS Script Dependencies -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>

	<script src="bower_components/angular-chromosome-vis/angular-chromosome-vis.js"></script>
	<script src="bower_components/jsdas/jsdas.min.js"></script>

    <!--Geneview script dependencies-->
    <script src="src/angular-geneview-vis.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <!------->

    <script>

        var demoApp = angular.module('demoApp', ['angularChromosomeVis', 'angularGeneviewVis']);

        demoApp.controller('mainCtrl', ['$scope', function($scope) {

            $scope.start = "29161838";
            $scope.stop = "30393082";
            $scope.chr = "13";

            $scope.clk = function() {
                this.start = '20000000';
            }

        }]);




    </script>
</body>
</html>
