<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title>geneview-vis demo page</title>
	
	<link rel="stylesheet" href="bower_components/angular-chromosome-vis/angular-chromosome-vis.css" />
    <link rel="stylesheet" href="src/angular-geneview-vis.css" />
</head>


<body ng-controller="mainCtrl">

    <chromosome id="chr1" chr="1" rel-size="false" axis="true" assembly="37" width='1000' height="20" mode="multi" centromere="dot" geneview-map="true">
        <div geneview show-status='true'></div>
    </chromosome>

    <chromosome id="chr5" chr="5" rel-size="true" axis="true" assembly="37" width='1000' height="20" mode="single" centromere="dot" geneview-map="true">
        <div geneview show-status='true'></div>
    </chromosome>

    <chromosome id="chrx" chr="X" rel-size="true" axis="true" assembly="37" width='1000' height="20" mode="single" centromere="dot" geneview-map="true">
        <div geneview show-status='false'></div>
    </chromosome>


    <br/>

	<!-- JS Script Dependencies -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>

	<script src="bower_components/angular-chromosome-vis/angular-chromosome-vis.js"></script>
	<script src="bower_components/jsdas/jsdas.min.js"></script>

    <!--Geneview script dependencies-->
    <script src="src/angular-geneview-vis.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>

    <script>

        var demoApp = angular.module('demoApp', ['angularChromosomeVis', 'angularGeneviewVis']);

        demoApp.controller('mainCtrl', ['$scope', function($scope) {


        }]);




    </script>
</body>
</html>
