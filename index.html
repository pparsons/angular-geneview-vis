<!DOCTYPE html>
<html ng-app="angularGeneviewVis">
<head>
	<title>geneview-vis demo page</title>
	
	<link rel="stylesheet" href="bower_components/angular-chromosome-vis/angular-chromosome-vis.css" />
    <link rel="stylesheet" href="src/angular-geneview-vis.css" />

<body ng-controller="MainCtrl">

	<script src="bower_components/angular-chromosome-vis/angular-chromosome-vis.js"></script>

	<script src="src/angular-geneview-vis.js"></script>
